<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function h(nums, target) {
    for(var i=0;i<nums.length;i++){
        if(nums[i]<target){
            var target2=target-nums[i];
            for(var j=0;j<nums.length;j++){
                if(nums[j]==target2){
                    var res=[i,j];
                    return res;
                }
            }
        }
    }
    return -1;
}
var nums=[2,7,11,15];
var target=9;
console.log(h(nums,target));


    </script>
</body>
</html>
