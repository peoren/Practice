<body>
    <script>
        /*参数为有2个： 一个字符，一个字符串。
返回这个字符出现在这个字符串的第一次出现的位置，
如果没有该字符，则返回-1*/
        function getPosition(i,str){
            if(str.indexOf(i)){
                return str.indexOf(i);
            }else{
                return -1;
            }
        }
        
    </script>
</body>
